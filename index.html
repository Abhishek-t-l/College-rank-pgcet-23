<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGCET College Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header text-center">
        <h1>PGCET College Management</h1>
        <p>Karnataka Examinations Authority - Admission to PGCET Courses 2025</p>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-university me-2"></i>College List</h5>
                        <div>
                            <button class="btn btn-sm btn-warning me-2" id="addCollegeBtn">
                                <i class="fas fa-plus me-1"></i> Add College
                            </button>
<button class="btn btn-sm btn-info me-2" id="downloadExcelBtn">
    <i class="fas fa-file-excel me-1"></i> Download Excel
</button>
                            <button class="btn btn-sm btn-success" id="printBtn">
                                <i class="fas fa-print me-1"></i> Print List
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="collegeTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>College Code</th>
                                        <th>College Name & Address</th>
                                        <th>Location</th>
                                        <th colspan="2" class="text-center">2023 Ranks</th>
                                        <th colspan="2" class="text-center">2024 Ranks</th>
                                        <th colspan="2" class="text-center">Mock Allotment</th>
                                        <th>Actions</th>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th>1G</th>
                                        <th>GM</th>
                                        <th>1G</th>
                                        <th>GM</th>
                                        <th>1G</th>
                                        <th>GM</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="collegeTableBody">
                                    <!-- College data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit College Modal -->
    <div class="modal fade" id="collegeModal" tabindex="-1" aria-labelledby="collegeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="collegeModalLabel">Add New College</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="collegeForm">
                        <input type="hidden" id="collegeId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="collegeCode" class="form-label">College Code</label>
                                <input type="text" class="form-control" id="collegeCode" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="priority" class="form-label">Priority Number</label>
                                <input type="number" class="form-control" id="priority" min="1" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="collegeName" class="form-label">College Name & Address</label>
                            <textarea class="form-control" id="collegeName" rows="2" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <select class="form-select" id="location" required>
                                    <option value="">Select Location</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Mysore">Mysore</option>
                                    <option value="Hubli">Hubli</option>
                                    <option value="Belgaum">Belgaum</option>
                                    <option value="Mangalore">Mangalore</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="courseFee" class="form-label">Course Fee (â‚¹)</label>
                                <input type="text" class="form-control" id="courseFee" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>2023 Ranks</h6>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="rank2023_1g" class="form-label">1G</label>
                                        <input type="number" class="form-control" id="rank2023_1g">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="rank2023_gm" class="form-label">GM</label>
                                        <input type="number" class="form-control" id="rank2023_gm">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>2024 Ranks</h6>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="rank2024_1g" class="form-label">1G</label>
                                        <input type="number" class="form-control" id="rank2024_1g">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="rank2024_gm" class="form-label">GM</label>
                                        <input type="number" class="form-control" id="rank2024_gm">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Mock Allotment</h6>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="mock_1g" class="form-label">1G</label>
                                        <input type="number" class="form-control" id="mock_1g">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="mock_gm" class="form-label">GM</label>
                                        <input type="number" class="form-control" id="mock_gm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCollegeBtn">Save College</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
